<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronologie de l'humanité</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico">
</head>

<body>
  <header>
    <h1>Go past <br>or <br>back to future </h1>
   
  </header>
  <main>
    <div class="container">
      <div class="carousel">
        <div class="carousel-inner">
          <button id="prev"></button>
          <button id="next"></button>
          <div class="slide">
            <button id="prehistoire">Préhistoire</button>
          </div>
          <div class="slide">
            <button id="bronze">Age du bronze</button>
          </div>
          <div class="slide">
            <button id="fer">Age du fer</button>
          </div>
          <div class="slide">
            <button id="antique">Antiquité</button>
          </div>
          <div class="slide">
            <button id="moyenAge">Moyen âge</button>
          </div>
          <div class="slide">
            <button id="moderne">Epoque moderne</button>
          </div>
          <div class="slide">
            <button id="Futur">Futur</button>
          </div>
        </div>
      </div>
    </div>

    <section class="frises">
      <div class="timeline">
        <ul class="chronoLines">
        </ul>
      </div>
    </section>
    <section class="cards">
</section>

  </main> 
  <footer>
    <p> &#xA9; 2024 Wilders ( Dragon Crew). All rights reserved.</p>
  </footer>
  <script src="main.js" defer></script>
</body>

</html>
